<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>CinePlay</title>
    <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main-container">
      <div class="titlehome">
          <h1>CinePlay</h1>
          <h2>Cadastro</h2>
          <p class="subtitle">Crie uma conta</p>
      </div>
      
      <div class="form-container">
          <form id="registerForm">
              <div class="input-group">
                  <label for="nome" class="input-label">Nome</label>
                  <input type="text" id="nome" placeholder="Nome" required>
              </div>
              
              <div class="input-group">
                  <label for="email" class="input-label">Email</label>
                  <input type="email" id="email" placeholder="Email" required>
                  <span class="error-message" id="emailError"></span>
              </div>
              
              <div class="input-group">
                  <label for="telefone" class="input-label">Telefone</label>
                  <input type="tel" id="telefone" placeholder="Tel." required>
                  <span class="error-message" id="phoneError"></span>
              </div>
              
              <div class="input-group">
                  <label for="senha" class="input-label">Senha</label>
                  <div class="password-input">
                      <input type="password" id="senha" placeholder="Senha" required>
                      <button type="button" class="toggle-password">
                          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                              <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                          </svg>
                      </button>
                  </div>
                  <span class="error-message" id="passwordError"></span>
              </div>
              
              <button type="submit" class="login-button">Cadastre-se</button>
          </form>
          
          <p class="login-text">Já tem uma conta? <a href="../index.html" class="login-link">Faça login</a></p>
      </div>
  </div>
  </body>
